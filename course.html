      <div class="modal-content" id="content-1">
        <div class="modal-body">
          <div class="container-fluid fom-page">

              <div class="col">

            </div>
            <div class='button-box'>
              <div id='btn'></div>
              <button type='button'onclick='login()'class='toggle-btn'>Log In</button>

            <div class="row">

                <form class="from-inline input-group-login" id='login'>
                  <h1 class="text-center">LOG IN</h1>
                  <div class="lg-ul"></div>

                    <div class="form-group">
                      <i class="fas fa-user-circle form-icon"></i>
                      <label for="log-name">User Name or E-mail</label>
                      <input type="text" class="form-control" id="log-name" placeholder="Enter User Name or E-mail" autocomplete="off" required>
                      <h6 id="log-name-check" class="h6-check"></h6>
                  </div>
                  <div class="form-group">
                      <i class="fas fa-lock form-icon"></i>
                      <label for="log-pass">Password</label>
                      <input type="password" class="form-control password1" id="log-pass" minlength="7" maxlength="12" placeholder="Enter Password" required>
                      <h6 id="log-pass-check" class="h6-check"></h6>
                      <small class="form-text text-muted">Your Password must be 4 Characters and 3 digit </small>
                    </div>
                  <div class="row">
                      <div class="col-md-6">
                          <input type="checkbox"><small>Remember me</small>
                      </div>
                      <div class="col-md-6">
                          <a href="#" data-toggle="modal" data-target="#myforgetpassword" data-dismiss="modal"><p class="text-right">Forget Password</p></a>
                      </div>
                  </div>
                  </div>
                  <button type="submit" class="btn btn-denger btn-block" id="log-btn">LOGIN</button>
                  <p class="hh text-center">Not a member yet? <a class="sign-link" data-toggle="modal" data-target="#mysignup" data-dismiss="modal">Sign Up</a></p>
                </form>
